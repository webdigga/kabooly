{% macro button(text, destination, classes, icon) %}
  <a
    href="{{ destination | safe }}"
    class="rounded-md cursor-pointer inline-flex items-center py-4 px-6 hover:opacity-90 border border-solid border-transparent {{ classes | safe }}"
  >
    {{ text | safe }}
    {% if icon %}
      {{ icon | safe }}
    {% endif %}
  </a>
{% endmacro %}
