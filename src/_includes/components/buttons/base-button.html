{% macro button(text, destination, classes, icon) %}
  <a
    href="{{ destination | safe }}"
    class="rounded-md cursor-pointer inline-block py-4 px-6 hover:opacity-90 {{ classes | safe }}"
  >
    {% if icon %}
      <div class="flex items-center">
        {{ text | safe }}
        {{ icon | safe }}
      </div>
    {% else %}
      {{ text | safe }}
    {% endif %}
  </a>
{% endmacro %}
