{% macro button(title, classes) %}
  <a
    href="/buy-a-website/#contact"  
    class="mr-3 mb-4 rounded-md cursor-pointer inline-block bg-[color:var(--dark-yellow)] py-4 px-6 hover:opacity-90 {{ classes | safe }}"
  >
    <div class="flex items-center">{{ title | safe }}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24px"
        height="24px"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="pl-1 size-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
        />
      </svg>
    </div>
  </a>
{% endmacro %}
