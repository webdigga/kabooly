{% macro breadcrumbs(items) %}
{% if items and items.length > 0 %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ env.site }}/"
    }{% for item in items %},
    {
      "@type": "ListItem",
      "position": {{ loop.index + 1 }},
      "name": "{{ item.text }}",
      "item": "{{ env.site }}{{ item.url }}"
    }{% endfor %}
  ]
}
</script>
{% endif %}
{% endmacro %}
