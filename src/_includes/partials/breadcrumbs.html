{% macro breadcrumbs(items) %}
{% if items and items.length > 0 %}
<nav aria-label="Breadcrumb" class="container py-3">
  <ol class="flex flex-wrap items-center gap-1 text-sm">
    <li class="flex items-center">
      <a href="/" class="hover:opacity-70 hover:underline">Home</a>
      <svg class="w-4 h-4 mx-1 opacity-60" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
      </svg>
    </li>
    {% for item in items %}
    <li class="flex items-center">
      {% if loop.last %}
        <span aria-current="page" class="opacity-70">{{ item.text }}</span>
      {% else %}
        <a href="{{ item.url }}" class="hover:opacity-70 hover:underline">{{ item.text }}</a>
        <svg class="w-4 h-4 mx-1 opacity-60" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
        </svg>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ env.site }}/"
    }{% for item in items %},
    {
      "@type": "ListItem",
      "position": {{ loop.index + 1 }},
      "name": "{{ item.text }}",
      "item": "{{ env.site }}{{ item.url }}"
    }{% endfor %}
  ]
}
</script>
{% endif %}
{% endmacro %}
